<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="assets/jsunittest.js" type="text/javascript"></script>

  <script src="../src/js_router.js" type="text/javascript"></script>

  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>js-routes.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
</div>

<script type="text/javascript">
// <![CDATA[
  var simple_route_set = [{
    "name": "no_params",
    "path_template": "/no_params"
  }, {
    "name": "comments",
    "path_template": "/comments{-prefix|.|format}",
    "resources": [{
      "name": "new_comment",
      "path_template": "/comments/new{-prefix|.|format}",
      "optional_params": ["format"],
      "params": ["format"],
      "options": ["GET"]
    }],
    "optional_params": ["format"],
    "params": ["format"],
    "options": ["GET", "POST"]
  }, {
    "name": "posts",
    "path_template": "/posts{-prefix|.|format}",
    "resources": [{
      "name": "post",
      "path_template": "/posts/{post_id}",
      "params": ["post_id", "format"],
      "options": ["GET"]
    }],
    "optional_params": ["format"],
    "params": ["format"],
    "options": ["GET"]
  }];

  var tests = [
    ["/no_params", "Router.no_params_path()"],
    ["/posts/12", "Router.post_path(12)"],
    ["/posts/12.json", "Router.post_path(12, 'json')"],
    ["/posts", "Router.posts_path()"],
    ["/posts/12", "Router.post_path({post_id: 12})"],
    ["/posts/12.json", "Router.post_path({post_id: 12, format: 'json'})"]
  ];

  new Test.Unit.Runner({
    setup: function() {
    },

    teardown: function() {

    },

    testGeneration: function() {
      Router = new JSRouter(simple_route_set);

      for (var i=0; i<tests.length; ++i) {
        var expected = tests[i][0];
        var code = tests[i][1];

        this.assertEqual(expected, eval(code), code + " didn't generate " + expected);
      }

      Router.debug();

    },

    testDefaults: function() {
      var Router = new JSRouter(simple_route_set);
      Router.setDefaults({post_id: 13});

      this.assertEqual("/posts/13", Router.post_path());
      this.assertEqual("/posts/12", Router.post_path(12));
      this.assertEqual("/posts/12", Router.post_path({post_id: 12}));

      Router.setDefaults({format: 'html'});

      this.assertEqual("/posts/12.html", Router.post_path(12));
      this.assertEqual("/posts/12.json", Router.post_path(12, 'json'));
      this.assertEqual("/posts/12.xml", Router.post_path({post_id: 12, format: 'xml'}));
    }
  });
// ]]>
</script>
</body>
</html>
